<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is awesome website">
        <title>
          Divs & Spans
        </title>
    </head>
    <body>
        <!-- Span are inline container -->
        <!-- Divs are block container -->
        <a href="#">link 1</a>  <!-- Inline elements -->
        <a href="#">link 2</a>  <!-- Can store them right next to each other -->

        <p>Paragraph 1</p>  <!-- Block Element -->
        <p>Paragraph 2</p>
        
        <span>span1</span>   <!-- Inline container -->
        <span>span2</span>

        <div>div1</div>  <!-- Block container -->
        <div>div2</div>


        
    </body>
</html>
