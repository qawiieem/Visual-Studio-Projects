<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is awesome website">
        <title>
        Table
        </title>
    </head>
    <body>

    <!-- Tables -->
    <table>
      <thead>  <!-- table head -->
          <caption><h2>List of Numbers</h2></caption>
          <tr>  <!-- table row -->
             <th>num 1</th>  <!-- Table header -->
             <th>num 2</th>
             <th>num 3</th>
          </tr>
      </thead>
      <tbody> <!-- table body -->
         <tr>  <!-- table row -->
            <td>one</td>  <!-- Table data -->
            <td>two</td>
            <td>three</td>
            <td>three and a half</td>
         </tr>
     </tbody>
      <tr>  <!-- table row -->
          <td>four</td>  <!-- Table data -->
          <td>five</td>
          <td>six</td>
      </tr>
  </table>

  </body>
</html>
