<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is awesome website">
        <title>
          list
        </title>
    </head>
    <body>

    <!-- Unoedered list -->
    <ul>
      <li><a href="#">Apples</a> </li>
      <li>Oranges</li>
      <li>Bananas</li>  
    </ul>
    
    <!-- Ordered list  -->   
    <ol type="I">   #type="A","1","I" 
      <li><a href="#">Apples</a> </li>
      <li>Oranges
          <ol>
              <li>Item 1</li>
              <li>Item 2</li>
          </ol>
      </li>
      <li>Bananas</li>
    </ol>
    
    <!-- Description list -->   
    <dl>
        <dt>Apples</dt>
        <dd>- They are red</dd>
        <dt>Oranges</dt>
        <dd>- They are orange</dd>

    </dl>

    
    </body>
</html>
